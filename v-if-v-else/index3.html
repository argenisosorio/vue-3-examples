<!DOCTYPE html>
<html>
<head>
    <title>My first Vue page</title>
    <script src="../vue/vue.global.js"></script>
</head>
<body>

<h1>Ejemplo 'v-if' y v-else-if y 'v-else'</h1>

<div id="app">
    <p v-if="count == 0">
        count es igual que 0.
    </p>
    
    <p v-else-if="count == 1">
        count es igual que 1.
    </p>
    
    <p v-else>
        count no es igual ni a 0 ni 1.
    </p> 
</div>

<script>
    const app = Vue.createApp({
        data() {
            return {
                count: 2
            }
        }
    })
    app.mount('#app')
</script>

</body>
</html>
