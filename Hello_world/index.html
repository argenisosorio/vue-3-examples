<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Hello world!</title>
    <!--script src="https://unpkg.com/vue@3/dist/vue.global.js"></!--script-->
    <script src="../vue/vue.global.js"></script>
</head>
<body>
    <div id="app">{{ message }}</div>
    <script>
        const { createApp, ref } = Vue

        createApp({
            setup() {
                const message = ref('Hello world!')
                return {
                    message
                }
            }
        }).mount('#app')
    </script>
</body>
</html>
