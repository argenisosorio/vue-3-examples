<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>v-bind Example</title>
    <script src="../vue/vue.global.js"></script>
    <style>
        div {
            margin: 10px;
            padding: 10px;
            border: solid black 1px;
            display: inline-block;
        }

        .pinkBG{
            background-color: lightpink;
        }
    </style>
</head>
<body>

<div id="app">
    <div v-bind:class="vueClass">Este elemento est√° vinculado a la clase "pinkBG".</div>
</div>

<script>
    const app = Vue.createApp({
        data() {
            return {
                vueClass: "pinkBG"
            }
        }
    })

    app.mount('#app')
</script>

</body>
</html>
