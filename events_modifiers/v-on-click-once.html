<!DOCTYPE html>
<html>
<head>
    <title>Example</title>
    <script src="../vue/vue.global.js"></script>
    <style>
        #app {
            border: black dashed 1px;
            width: 200px;
            padding: 0 20px 20px 20px;
        }
    </style>
</head>
<body>

<h1>Ejemplo: crear alerta solo una vez</h1>

<div id="app">
    <p>
        El siguiente bot√≥n crea una alerta en un cuadro emergente, pero solo con
        el primer clic gracias a .once:
    </p>
    <button v-on:click.once="createAlert">Create Alert</button>
</div>

<script>
    const app = Vue.createApp({
        methods: {
            createAlert() {
                alert("Alert created from button click")
            }
        }
    })
    app.mount('#app')
</script>
</body>
</html>
