<!DOCTYPE html>
<html>
<head>
    <script src="../vue/vue.global.js"></script>
    <title>My first Vue page</title>
</head>
<body>
    <div id="app">
        <button @click="myFunction()">Click me!</button>
    </div>
    <script>
        const { createApp, ref } = Vue

        createApp({
            setup() {
                const myFunction = () => {
                    alert("Hello!");
                }

                return {
                    myFunction
                }
            }
        }).mount('#app')

    </script>
</body>
</html>
