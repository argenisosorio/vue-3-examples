<!DOCTYPE html>
<html>
<head>
    <script src="../vue/vue.global.js"></script>
    <title>My first Vue page</title>
    <style>
        #app {
        display: inline-block;
        padding: 10px;
        font-size: x-large;
        background-color: lightgreen;
        }
    </style>
</head>
<body>
    <div id="app">
        {{ message }} <br>
        {{'Random number: ' + Math.ceil(Math.random()*6) }}
    </div>

<script>
    
    const app = Vue.createApp({
        data() {
        return {
            message: "Hello World!"
        }
        }
    })
    
    app.mount('#app')
    
    </script>
</body>
</html>
